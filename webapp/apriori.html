<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>apriori可视化</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.7.1/echarts.js"></script>
</head>
<body>
<input type="file" onchange="upload(this)"/>
<div class="col-md-9" id="apriori" style="width: 1200px;height:1000px;"></div>
<div class="col-md-4">
    <div class="row">
        <button type="button" class="btn-primary" onclick="showAll()">恢复</button>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="circular" value="circular" checked
                       onclick="changeChartLayout(this)"> 关系图
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="force" value="force" onclick="changeChartLayout(this)">力引导布局
            </label>
        </div>
    </div>
</div>

<script language="JavaScript" src="../js/node.js"></script>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
